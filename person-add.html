<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Barbas</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/person-add.css">


    <!-- JavaScript -->
    <!-- <script src="./js/validator.js" defer></script> -->
    <script src="./js/main.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>

</head>

<body>
    <div id="navbar-component"></div>
    <section>

        <form action="" class="bg-yellow container p-5" enctype="multipart/form-data">
            <h1 class="text-center text-custom">Cadastre-se:</h1>
            <div class="mb-2">
                <label for="nameInput" class="form-label text-custom">Nome:</label>
                <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp" name="nome" required
                    placeholder="Digite seu Nome">
                <div id="nameHelp" class="form-text"></div>
            </div>

            <div class="mb-2">
                <label for="telInput" class="form-label text-custom">Telefone:</label>
                <input type="tel" class="form-control" id="telInput" aria-describedby="telHelp" name="telefone" required
                    placeholder=" Digite o seu Telefone">
                <div id="telHelp" class="form-text"></div>
            </div>

            <div class="mb-2">
                <label for="emailInput" class="form-label text-custom">E-mail:</label>
                <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" name="email"
                    required placeholder="Digite o Seu E-mail">
                <div id="emailHelp" class="form-text"></div>
            </div>

            <div class="mb-2">
                <label for="passwordInput" class="form-label text-custom">Senha:</label>
                <input type="password" class="form-control" id="passwordInput" aria-describedby="passwordHelp"
                    name="password" placeholder=" Digite sua Senha">
                <div id="passwordHelp" class="form-text"></div>
            </div>

            <div class="mb-2">
                <label for="confPasswordInput" class="form-label text-custom">Confirme sua Senha:</label>
                <input type="password" class="form-control" id="confPasswordInput" aria-describedby="confPasswordHelp"
                    name="confPassword" placeholder="Confirme sua Senha">
                <div id="confPasswordHelp" class="form-text"></div>
            </div>

            <div class="mb-2">
                <label for="photoInput" class="form-label text-custom">Foto:</label>
                <input type="file" class="form-control" id="photoInput" aria-describedby="photoHelp" name="photo">
                <div id="photoHelp" class="form-text"></div>
            </div>

            <div class="my-2 form-group flex-row gap-2">
                <button type="reset">Cancelar</button>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
