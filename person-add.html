<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Barbas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <!-- <link rel="stylesheet" href="./css/login.css"> -->
    <script src="./js/main.js" defer></script>
    

</head>

<body>
    <div id="navbar-component"></div>
    <section>
        <form action="" class="bg-yellow container">
            <h1 class="text-center white">Fa√ßa seu Cadastro</h1>
            <div class="mb-3 white">
                <label for="nameInput" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp" name="nome">
                <div id="nameHelp" class="form-text"></div>
            </div>

            <div class="mb-3">
                <label for="telInput" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telInput" aria-describedby="telHelp" name="telefone">
                <div id="telHelp" class="form-text"></div>
            </div>

            <div class="mb-3">
                <label for="emailInput" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" name="email">
                <div id="emailHelp" class="form-text"></div>
            </div>



        </form>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
